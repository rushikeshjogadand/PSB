<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Design</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #fff;
        }
        .login-container {
            max-width: 360px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
        }
        .form-control {
            background-color: #3e3e3e;
            border: none;
            color: #fff;
        }
        .form-control:focus {
            color: #fff;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .forgot-password, .signup-link {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password:hover, .signup-link:hover {
            text-decoration: underline;
        }
        .ton-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 2px solid #00acee;
            border-radius: 5px;
            color: #00acee;
            background-color: transparent;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .ton-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .ton-button:hover {
            background-color: #00acee;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <h2>Sign in now</h2>
        <p>Please sign in to continue our app</p>
       
            <div class="form-group">
                <input type="email" class="form-control" placeholder="testemail@gamil.com">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
                <a href="#" class="forgot-password mt-2 float-right mt-3 mb-3">Forget Password?</a>
            </div>
           <a href="home-1.html"> <button type="submit" class="btn btn-primary btn-block ">Sign In</button></a>
       
        <div class="mt-3">
            <span>Dont't have an account? </span> <a href="#" class="signup-link"> Sign up</a>
        </div>
        <p>Or connect</p>
        <button class="ton-button">
            <img src="path_to_ton_icon.png" alt="TON Icon"> Connect with TON
        </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

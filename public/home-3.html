<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interface</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: black;
            color: #fff;
        }

        .card {
            border-radius: 10px;
            color: #fff;
        }

        .card-header {
            padding: 10px 20px;
        }

        .card-body {
            background-color: black;
            padding: 20px;
        }

        .card-body-1 {
            background-color: rgb(22, 22, 22);
            padding: 10px;
            border-radius: 10px;
            height: 70px;
        }

        .card-body-2 {
            background-color: rgb(22, 22, 22);
            padding: 10px;
            border-radius: 10px;
            margin-top: 14px;
        }

        .progress {
            height: 10px;
        }

        .img-fluid {
            border-radius: 10px;
        }

        .rating {
            margin-top: -43px;
            font-size: 17px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgb(22, 22, 22);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            margin: 0px;
        }

        .bottom-nav a {
            color: #fff;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            flex-grow: 1;
        }

        .bottom-nav a.active {
            color: #007bff;
        }

        .icons {
            display: flex;
            flex-direction: column;
            font-size: 25px;
        }
       
        a span{
            color: #fff;
        }
        .bottom-nav .bi{
            margin-left: 7px;
        }
      .card-body button{
            padding: 15px 0px;
            font-weight: bolder;
            border-radius: 14px;
        }
    </style>
</head>

<body>
    <div class="container ">
        <div class="card-header text-center ">
            <h4>Test your Knowledge</h4>
        </div>
        <div class="card">

            <div class="card-body">
                <div class="card-body-1">
                    <div>
                        <h6 class="bi bi-calendar-day-fill"> Quiz: Introduction to Seed Balls </h6>

                    </div>
                    <div>
                        <div class="progress mb-4 mt-3 w-75">
                            <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="20"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="float-right rating">1/5</div>
                    </div>
                </div>
                <div class="card-body-2">
                    <div class="text-center ">
                        <img src="../public/image/Question Image01.jpg" alt="Seed Balls" class="img-fluid rounded mb-2">


                    </div>
                    <h6>What are the primary components of a seed ball?</h6>
                    <form id="quiz-form">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer" id="answer1" value="1">
                            <label class="form-check-label" for="answer1">
                                Seeds, clay, compost, and water
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer" id="answer2" value="2">
                            <label class="form-check-label" for="answer2">
                                Sand, pebbles, compost, and air
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer" id="answer3" value="3">
                            <label class="form-check-label" for="answer3">
                                Fertilizer, seeds, mulch, and soil
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer" id="answer4" value="4">
                            <label class="form-check-label" for="answer4">
                                Leaves, stems, clay, and compost
                            </label>
                        </div>

                    </form>
                </div>
                <button type="button" class="btn btn-primary mt-3 w-100">Submit</button>
            </div>

            
           
        </div>
        
    </div>
    <div class="bottom-nav">
        <div class="icons">
            <span class="bi bi-house"></span>
            <a href="#" class="active">Home</a>
        </div>
        <div class="icons">
            <span class="bi bi-journal"></span>
            <a href="#">Learn</a>
        </div>
        <div class="icons">
            <span class="bi bi-geo-alt-fill"></span>
            <a href="#">Play</a>
        </div>
        <div class="icons">
            <span class="bi bi-inboxes-fill"></span>
            <a href="#">Trade</a>
        </div>
        <div class="icons">
            <span class="bi bi-person-fill"></span>
            <a href="#">Profile</a>
        </div>




    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
